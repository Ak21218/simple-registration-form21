<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body background="cream.avif" style="color: rgb(37 101 101);">
    <form action="" style="text-align: color;">
        <b><br><span style="font-size: 200%;"> Student Registration Form </span></b>

        <br>
        <br>
        <div>
            Students Name: <input type="type" Name="name">
        </div>
        <br>
        <div>
            Father's Name: <input type="type" Name="name">
        </div>
        <br>
        <div>
            Mother's Name: <input type="type" Name="name">
        </div>
        <br>
        <div>
            Gender: Male<input type="radio" Name="Gender"> female<input type="radio" name="gender"> others<input
                type="radio" name="gender">
        </div>
        <br>
        <div>
            Date of Birth: <input type="date" name="years">
        </div>
        <br>
        <div>
            E-mail id: <input type="email" name="email">
        </div>
        <br>
        <div>
            <label for="department">Department</label>
            <select id="Departmentlist" form="departmentform">
                <option value="CSE">CSE</option>
                <option value="IT">IT</option>
                <option value="ECE">ECE</option>
                <option value="CSE AI-ML">CSE AI-ML</option>
                <option value="CIVIL">CIVIL</option>
                <option value="MECHANICAL">MECHANICAL</option>
            </select>
        </div>
        <br>
        <div>
            <lable for="CASTE">Caste</lable>
            <select id="CASTE" name="CASTELIST" form="CASTEFORM">
                <option value="GENERAL">GENERAL</option>
                <option value="ST">ST</option>
                <option value="SC">SC</option>
                <option value="OBC">OBC</option>
            </select>
        </div>
        <hr>
        <b><span style="font-size:200%;">Temporary Address</span></b>
        <br>
        <br>
        <div>
            City: <input type="text" name="cityname">
        </div>
        <br>
        <div>
            State: <input type="text" name="statename">
        </div>
        <br>
        <div>
            Pin code: <input type="number" name="number">
        </div>
        <hr>
        <b><span style="font-size:200%;">Permanent Address</span></b>
        <br>
        <br>
        <div>
            City: <input type="text" name="cityname">
        </div>
        <br>
        <div>
            State: <input type="text" name="statename">
        </div>
        <br>
        <div>
            Pin code: <input type="number" name="number">
        </div>
        <br>
        <div>
            Submit: <input type="submit" name="submit">
        </div>
        <br>
        <div>
            Reset: <input type="reset" name="reset">
        </div>
        </div>
    </form>
</body>

</html>
